{% extends "layout.html" %}
{% block content %}
      <div class="media-body">
      	<div class="container">
        <img src= {{ filename }} height="400" width="400">
        <h6>{{ filename.split('/')[-1] }} </h6>
        </div class="container">
        <form action="" method=post enctype=multipart/form-data>
        	<div>
        	<label for="Architectures"><h5>Choose the CNN Architecture</h5></label>
			<select id="Architectures" name="Architectures">
			  <option value="AlexNet">AlexNet</option>
			  <option value="VGGNet">VGGNet</option>
			  <option value="ResNet">ResNet</option>
			  <option value="DenseNet">DenseNet</option>  
			</select>
         	</div>
         	<div class="container">
            <input type=submit value="GET DIAGNOSIS">
          	</div>
        </form>

      </div>       
{% endblock content %}
